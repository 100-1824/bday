<div class="inspiration-container">
    <header class="header">
        <h1>Faith & Vision ‚ú®</h1>
        <p>A space for your dreams and God's word.</p>
    </header>

    <div class="tabs">
        <button class="tab-btn" [class.active]="activeTab === 'vision'" (click)="setActiveTab('vision')">
            üñºÔ∏è Vision Boards
        </button>
        <button class="tab-btn" [class.active]="activeTab === 'birthday'" (click)="setActiveTab('birthday')">
            üéÇ Birthday Promises
        </button>
    </div>

    <div class="content-area">
        <!-- Vision Boards Section -->
        <div class="section-container" *ngIf="activeTab === 'vision'">
            <div class="action-bar">
                <button class="add-btn" (click)="toggleBoardForm()">
                    {{ showBoardForm ? 'Cancel' : '+ Add New Board' }}
                </button>
            </div>

            <!-- New Board Form -->
            <div class="form-card" *ngIf="showBoardForm">
                <h3>Create New Vision Board ‚ú®</h3>
                <input [(ngModel)]="newBoard.title" placeholder="Board Title" class="form-input">
                <input [(ngModel)]="newBoard.image" placeholder="Image URL (optional)" class="form-input">
                <button class="submit-btn" (click)="addBoard()" [disabled]="!newBoard.title">Create Board</button>
            </div>

            <div class="vision-grid">
                <div class="vision-card" *ngFor="let board of visionBoards"
                    [style.background-color]="board.placeholderColor">
                    <button class="delete-btn" (click)="deleteBoard(board, $event)">√ó</button>

                    <img *ngIf="board.image" [src]="board.image" [alt]="board.title" class="vision-image">

                    <div class="placeholder-content" *ngIf="!board.image">
                        <span class="icon">‚ú®</span>
                        <h3>{{ board.title }}</h3>
                        <p>Coming Soon...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Birthday Promises Section -->
        <div class="section-container" *ngIf="activeTab === 'birthday'">
            <div class="action-bar">
                <button class="add-btn" (click)="toggleVerseForm()">
                    {{ showVerseForm ? 'Cancel' : '+ Add New Verse' }}
                </button>
            </div>

            <!-- New Verse Form -->
            <div class="form-card" *ngIf="showVerseForm">
                <h3>Add New Verse üìñ</h3>
                <input [(ngModel)]="newVerse.ref" placeholder="Reference (e.g., Psalm 23)" class="form-input">
                <input [(ngModel)]="newVerse.theme" placeholder="Theme (e.g., Comfort)" class="form-input">
                <textarea [(ngModel)]="newVerse.text" placeholder="Verse Text" class="form-input" rows="3"></textarea>
                <button class="submit-btn" (click)="addVerse()" [disabled]="!newVerse.text">Add Verse</button>
            </div>

            <div class="verses-container">
                <div class="chapter-card" *ngFor="let verse of birthdayVerses" style="border-left-color: #ec407a;">
                    <button class="delete-btn-verse" (click)="deleteVerse(verse, $event)">√ó</button>
                    <h2 style="color: #d81b60;">üéà {{ verse.theme }}</h2>
                    <div class="verse-highlight" style="background: #fff8e1;">
                        <span class="verse-ref" style="color: #ff6f00;">{{ verse.ref }}</span>
                        <p>"{{ verse.text }}"</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="decoration-circle c1"></div>
    <div class="decoration-circle c2"></div>
</div>
