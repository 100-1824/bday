<div class="video-container" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
    <video #videoPlayer [src]="videoUrl" loop muted playsinline></video>
    <div class="overlay" *ngIf="!isPlaying">
        <span class="play-icon">▶</span>
    </div>
    <button class="delete-btn" (click)="onDelete($event)">×</button>
</div>
